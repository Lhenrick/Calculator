<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <script src="./script.js" defer></script>
</head>

<body>
    <section class="main__page">
        <div class="calculator">
            <div class="calculator-bk">
                <div class="calculator-display">
                    <p></p>
                </div>
                <div class="calculator-numbers">
                    
                        <button class="button" id="button-+">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        <button class="button" id="button--">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                        <button class="button" id="button-*">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                        <button class="button" id="button-/">
                            <i class="fa-solid fa-divide"></i>
                        </button>
                    
                    
                        <button class="button" id="button-1">
                            <span>1</span>
                        </button>
                        <button class="button" id="button-2">
                            <span>2</span>
                        </button>
                        <button class="button" id="button-3">
                            <span>3</span>
                        </button>
                        <button class="button" id="button-erase">
                            <i class="fa-solid fa-delete-left"></i>
                        </button>
                        
                    

                    
                        <button class="button" id="button-4">
                            <span>4</span>
                        </button>
                        <button class="button" id="button-5">
                            <span>5</span>
                        </button>
                        <button class="button" id="button-6">
                            <span>6</span>
                        </button>
                        <button class="button" id="button-C">
                            <i class="fa-solid fa-c"></i>
                        </button>   
                        
                        
                    
                    
                        <button class="button" id="button-7">
                            <span>7</span>
                        </button>
                        <button class="button" id="button-8">
                            <span>8</span>
                        </button>
                        <button class="button" id="button-9">
                            <span>9</span>
                        </button>
                        <button class="button result" id="button-result">
                            <i class="fa-solid fa-equals"></i>
                        </button>
                    
                    
                        <button class="button zero" id="button-0">
                            <span>0</span>
                        </button>
                    
                </div>
            </div>
        </div>
    </section>
    </div>
</body>

</html>
